version: '3.8'

services:
  oopv-books-api:
    build:
      context: .
      dockerfile: OOPV_Books.ApiService/Dockerfile
    container_name: oopv-books-api
    ports:
      - "5001:8080"
      - "5002:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    networks:
      - oopv-books-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  oopv-books-web:
    build:
      context: .
      dockerfile: OOPV_Books.Web/Dockerfile
    container_name: oopv-books-web
    ports:
      - "5003:8080"
      - "5004:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      # Configure the API service URL for the web app
      - ApiService__BaseUrl=http://oopv-books-api:8080
    depends_on:
      - oopv-books-api
    networks:
      - oopv-books-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  oopv-books-network:
    driver: bridge

volumes:
  oopv-books-data: